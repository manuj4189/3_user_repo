<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
	   <font style="color:red;">
			<p th:text="${emsg}"></p>
			<font style="color:green;">
			<p th:text="${smsg}"></p>
			</font>
			<h2>Create Account Here</h2>
			
			<form th:action="@{/register}" th:object="${registerForm}" method="post">
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" th:field="uname" /></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" th:field="email" /></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="number" th:field="phno" /></td>
				</tr>
				
				<tr>
					<td>Select Country :</td>
					<td><select th:field="${countryId}">
						<option value="">-select-</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>Select State :</td>
					<td><select th:field="{stateId}">
						<option value="">-select-</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>Select City :</td>
					<td><select th:field="{cityId}">
						<option value="">-select-</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>  </td>
					<td><input type="submit" value="Register"/></td>
				</tr>
				
			</table>
		</form>
		 
		 <a href="register">Sign up Here</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
